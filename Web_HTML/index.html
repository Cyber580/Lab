   <body>


    <style>
      .CLL{
        background-color: rgb(0, 221, 255);
        color: rgb(250, 250, 250);
        height: 30px ;   
        border-radius: 15px;
        border-color: rgb(255, 0, 191);
        margin: 5px;
        margin-left: 50%;
        letter-spacing: 1px;
        cursor: pointer;
        border-style: solid;
        transition: background-color 0.15, color 0.15;
      }

      .CLL:hover{
        background-color: rgb(255, 0, 191);
        border-color: rgb(0, 213, 255);
        box-shadow: 1px 5px 5px rgba(0,0,0,0.8);
      }

      .DLL{
        background-color: rgb(0, 221, 255);
        color: rgb(255, 255, 255);
        height: 30px ;  
        border-radius: 15px;
        border-color: rgb(255, 0, 191);
        margin-top: 50px;
        margin-left: 50%;
        letter-spacing: 1px;
        border-style: solid;
        cursor: pointer;
        transition: background-color 0.15, color 0.15;
      }

      .DLL:hover{
        background-color: rgb(255, 0, 191);
        border-color: rgb(0, 213, 255);
        box-shadow: 1px 5px 5px rgba(0,0,0,0.8);
      }
